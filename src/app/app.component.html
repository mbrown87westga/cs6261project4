<div class="content">
  <h1>Welcome to Resistance Calculator!</h1>

  <fieldset>
    <legend>Resistance: 865M +/- 0.1%</legend>
    <p>Select bands</p>
    <table>
      <tr>
        <th colspan="3">Digits</th>
    	<th>Multiplier</th>
    	<th>Tolerance</th></tr>
      <tr>
        <td>          
          <select type="number" [(ngModel)]="values.digit1" name="digit1" id="digit1">
            <option *ngFor="let digit of digits" [ngValue]="digit.value">{{digit.name}}</option>
          </select>
        </td>
        <td>
          <select type="number" [(ngModel)]="values.digit2" name="digit2" id="digit2">
            <option *ngFor="let digit of digits" [ngValue]="digit.value">{{digit.name}}</option>
          </select>
        </td>
        <td>
          <select type="number" [(ngModel)]="values.digit3" name="digit3" id="digit3">
            <option *ngFor="let digit of digits" [ngValue]="digit.value">{{digit.name}}</option>
          </select>
        </td>
        <td>
          <select type="number" [(ngModel)]="values.multiplier" name="multiplier" id="multiplier">
            <option *ngFor="let multiplier of multipliers" [ngValue]="multiplier.value">{{multiplier.name}}</option>
          </select>
        </td>
        <td>
          <select type="number" [(ngModel)]="values.tolerance" name="tolerance" id="tolerance">
            <option *ngFor="let tolerance of tolerances" [ngValue]="tolerance.value">{{tolerance.name}}</option>
          </select>
        </td>
      </tr>
    </table>
  </fieldset>
  
  <fieldset>
    <legend>Debug</legend>
    <p>Digits: gray blue green</p>
    <p>Multiplier: blue</p>
    <p>Tolerance: violet</p>
  </fieldset>
</div>
